	<body>

			$(function() {

			});
		</script>
		<!--菜单栏+左侧菜单end-->
		
		<div class="section-box">
			<div class="cart-item" id="cartItem">
				<em class="cart-data">
					<span class="fans-span">日期：</span>
					<input id="cart_st" class="fans-int pub-wt pub-data" type="text" name="" readonly placeholder="请选择开始日期" />
					<span class="fans-span">-</span>
					<input id="cart_end" class="fans-int pub-wt pub-data" type="text" name="" readonly placeholder="请选择结束日期" />	
				</em>
				<span class="fans-span">客服姓名：</span>
				<input class="fans-int pub-wt" type="text" name="" id="" value="" placeholder="请输入" />
				<span class="fans-span">所属分组：</span>
					<span class="sub-box fans-wts">
						<span class="sub-line">
							<span class="sub-row">文本</span>
							<ul>
								<li>测试一</li>
								<li>测试二</li>
							</ul>
						</span>
					</span>
				<a class="pub-btn">查找</a>
				<div class="fans-btn cart-top">
					<a class="btn-mt active">实时统计</a>
					<a class="btn-ct btn-index">历史统计</a>
				</div>
				<div class="cart-row">
					<ul class="cart-line">
						<li>
							<h3 class="clo1 clo-lable">
								<label class="cent-cell" for="cart_all">
									<a class="cent-hd">
										<input type="checkbox" name="cartAll" id="cart_all">
										<i class="cent-checked"></i>
									</a>
								</label>
							</h3>							
							<h3 class="clo2 clo-pt">分组名称</h3>
							<h3>
								<label>有咨询用户</label>
								<label>（120）</label>
							</h3>
							<h3>
								<label>未咨询用户</label>
								<label>（120）</label>
							</h3>
							<h3>
								<label>当天总用户</label>
								<label>（120）</label>
							</h3>
							<h3>
								<label>老用户</label>
								<label>（120）</label>
							</h3>
							<h3>
								<label>订单数</label>
								<label>（120）</label>
							</h3>
							<h3>
								<label>销售额汇总</label>
								<label>（1452.05）</label>
							</h3>
							<h3 class="clo2">
								<label>百粉成交</label>
								<label>（120.25）</label>
							</h3>
							<h3>
								<label>转化率</label>
								<label>（0.04）</label>
							</h3>
							<h3 class="clo2">
								<label>咨询转化率</label>
								<label>（0.04）</label>
							</h3>
							<h3 class="clo2"></h3>
						</li>
						<li>
							<p class="clo1">
								<label class="cent-cell" for="cart_1">
									<a class="cent-hd">
										<input type="checkbox" name="cartname" id="cart_1">
										<i class="cent-checked"></i>
									</a>
								</label>
							</p>
							<p class="clo2 clo-tm">V23分组</p>
							<p>0</p>
							<p>0</p>
							<p>0</p>
							<p>0</p>
							<p>0</p>
							<p>0.00</p>
							<p class="clo2">0</p>
							<p>0</p>
							<p class="clo2">0</p>
							<p class="clo2"></p>
						</li>						
					</ul>
				</div>
				<div class="fans-item">
					<div class="fans-row">
						<div class="fans-hd">
							<span>每页</span>
							<select>
								<option>20条</option>
								<option>21条</option>
								<option>22条</option>
								<option>23条</option>
							</select>
							<span>共120条</span>
						</div>
						<div class="fans-rt">
							<ul class="page-row">
								<li><a><i class="page-lt"></i></a></li>
								<li><a><span>1</span></a></li>
								<li><a><span>2</span></a></li>
								<li><a><span>3</span></a></li>
								<li><a><span>4</span></a></li>
								<li class="active"><a><span>5</span></a></li>

						</div>
					</div>

			</div>			
		</div>
		
		<script type="text/javascript" src="lib/js/dateFormat.js" ></script>
		<script type="text/javascript" src="lib/js/selectFx.js" ></script>
		<script type="text/javascript">
			//datepicker日期插件
			$(function() {
				$("#cart_st,#cart_end").datepicker({
					dateFormat: "yy-mm-dd"		
				});		
			});
		</script>
		<script>
			$(function(){
				$('.cart-item').css('max-height',$('.section-box').outerHeight() - $('.fans-item').outerHeight() + 'px');
				$('.cart-top a').click(function(){
					$(this).addClass('active').siblings().removeClass('active');
					if ($('.btn-index').hasClass('active')) {
						$('.cart-data').show();
					}else{
						$('.cart-data').hide();
					}
				});
				$("#cart_all").click(function() {
					if($(this).is(':checked')) {
						$("input[name='cartname']").prop("checked", "checked");
					} else {
						$("input[name='cartname']").removeAttr("checked");
					}
				});
				var num = 0;  //总计不选个数
				$("input[name='cartname']").each(function(){
					var _index = $("input[name='cartname']").length;		
					$(this).click(function(){	
						if (!$(this).is(':checked')){
							num = num + 1;
							if (num == _index) {
								$("#cart_all").removeAttr("checked");
								num = 0;
							}
						} 			
					});					
				});
			});
		</script>
	</body>
</html>
