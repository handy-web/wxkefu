		<script type="text/javascript">
			$(function(){
				$('.ct-box').css('max-height',$('#article').outerHeight() + 'px');
				$(".st-ht").click(function() {
					$(this).toggleClass('active').siblings('.st-ht').removeClass('active');
					$(this).next(".st-line").slideToggle().siblings(".st-line").slideUp();
				});
				$(".lev-ht").click(function() {					
					$(this).toggleClass('active').siblings('.lev-ht').removeClass('active');
					$(this).next(".lev-item").slideToggle().siblings(".lev-item").slideUp();	
					$(this).parents(".st-groups").find('.st-icon').toggle().siblings(".st-icon").slideUp();	
				});
				
				$('.ct-but').click(function(){
					$('.mask').show();
					$('.cent-box',window.parent.document).css('z-index','3');
					$('.ct-sub').css('top',($(window).height() - $('.ct-sub').outerHeight()) / 2 + 'px');
					$('.ct-sub').addClass('active');
					$('.ct-vt,.ct-sub-close').click(function(){
						$('.ct-sub').removeClass('active');
						$('.mask').hide();
						$('.cent-box',window.parent.document).css('z-index','0');
					});
				});
				$('.ct-item span,.ct-item-add,.ct-cent-add,.ct-mes-row').click(function(){
					$('.mask').show();
					$('.cent-box',window.parent.document).css('z-index','3');
					$('.ct-row').css('top',($(window).height() - $('.ct-row').outerHeight()) / 2 + 'px');
					$('.ct-row').addClass('active');
					$('.ct-row-vt,.ct-row-close').click(function(){
						$('.ct-row').removeClass('active');
						$('.mask').hide();
						$('.cent-box',window.parent.document).css('z-index','0');
					});
				});
			});
